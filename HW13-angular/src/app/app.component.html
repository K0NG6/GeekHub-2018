<div class="page-header" align="center">
  <h1> ToDo List </h1>
</div>
    <div class="panel">
      <div class="form-inline mb-2 justify-content-center align-items-center">
        <div class="form-group ">
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="text" placeholder = "" (keyup.enter)="addItem(text)" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <button class="btn btn-default" (click)="addItem(text)">Добавить</button>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{value}}</td>
          <td>{{item.purchase}}</td>
          <td><input type="checkbox" [(ngModel)]="item.done" /></td>
          <td><button class="btn btn-default" (click)="deleteItem(item)">Удалить</button></td>
        </tr>
        </tbody>
      </table>
    </div>
